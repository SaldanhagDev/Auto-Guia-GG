<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTO-GUIA GG - Contato</title>
    <link rel="stylesheet" href="Css/style.css"> 
    <link rel="icon" type="image/png" href="Img/logo.png">
</head>
<body>
    
    <header class="cabeçalho">
        <div class="cabeçalho-topo">
            <div class="logo">AUTO-GUIA GG</div>
            <div class="links-topo">
                <a href="#" class="fipe">TABELA FIPE</a>
            </div>
        </div>
        <div class="barra">
            <div class="busca-container">
                <input type="text" placeholder="DESCREVA O VEÍCULO QUE BUSCA" class="busca">
                <span class="descreva">▼</span>
            </div>
            <span class="icone">☰ MENU</span>
        </div>
    </header>
    
    <nav class="lista">
        <ul class="organiza">
            <li class="sobre">
                <a href="index.html" class="nav-link">INÍCIO</a> 
            </li>
            <li class="Marca">
                <a href="#" class="nav-link">MARCA</a>
            </li>
            <li class="contato-nav">
                <a href="sobre.html" class="nav-link nav-link-active">Sobre nos</a>
            </li>
            <li class="Preco">
                <a href="#" class="nav-link">PREÇO MAX</a>
            </li>
        </ul>
    </nav>
    
    <main class="autogg-contato">
        <section class="contatos">
            
            <h2 class="fale-conosco">Fale Conosco</h2>
            
            <div class="form-box">
                <h1 class="contato">Entre em Contato com a AUTO-GUIA GG</h1>
                
                <form action="#" method="POST" class="formulario">
                    
                    <div class="nome">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="email">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="assunto">
                        <label for="assunto">Assunto</label>
                        <select id="assunto" name="assunto">
                            <option value="geral">Dúvida Geral</option>
                            <option value="venda">Venda de Veículo</option>
                            <option value="compra">Interesse em Compra</option>
                            <option value="suporte">Suporte Técnico</option>
                        </select>
                    </div>

                    <div class="mensagem">
                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="enviar">ENVIAR MENSAGEM</button>
                </form>
            </div>
        </section>

    <section class="mapa-auto-guia-gg">
        <h2 class="venha">Nossa Localização</h2>
        <div class="mapa-ancorado">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d25391.93334023304!2d-12.678806054077251!3d-37.29533130778261!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x25bad005a64d897%3A0x2e3c814b3f22e284!2sInaccessible%20Island%20Shelter!5e0!3m2!1spt-BR!2sus!4v1762965275117!5m2!1spt-BR!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
            title="Localização da Auto-Guia GG">
           </iframe>
        </div>
    </section>
    </main>

   <div id="footer-container"></div>


  <script src="js/componentes.js"></script>
  <script>
    carregarComponente('componentes/header.html', '#header-container');
    carregarComponente('componentes/footer.html', '#footer-container');
  </script>
</body>
</html>
